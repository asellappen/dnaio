[tox]
envlist = flake8,py34,py35,py36,py37,py38

[testenv]
deps =
    pytest
    coverage
commands =
    coverage run --concurrency=multiprocessing -m pytest --doctest-modules --pyargs tests/
    coverage combine
    coverage report

[testenv:flake8]
basepython = python3.6
deps = flake8
commands = flake8 src/ tests/

[coverage:run]
parallel = True
include =
    */site-packages/dnaio/*
    tests/*

[coverage:paths]
source =
    src/
    */site-packages/

[flake8]
max-line-length = 110
max-complexity = 15
